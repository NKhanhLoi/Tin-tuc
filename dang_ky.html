<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đây là trang đăng ký</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center">Trang đăng ký</h2>
            <p id="dang-ky" class="text-center">Đăng ký ngay để trở thành thành viên</p>
    
            <div class="input-group mb-3 p-0">
                <input type="text" class="form-control" placeholder="Enter Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <br>
    
            <div class="input-group mb-3 p-0">
                <input type="text" class="form-control" placeholder="Enter Email" aria-label="Username" aria-describedby="basic-addon1">
            </div>
    
            <div class="input-group mb-3 p-0">
                <input type="password" class="form-control" placeholder="Choose A Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
    
            <div class="input-group mb-3 p-0">
                <input type="password" class="form-control" placeholder="Re-Enter Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <button id="backgroud" type="button" class="btn btn-primary">Signup</button>
            <p>Already a member? <a class="xoa-gach-chan" href="">Login Here</a></p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            </div>
    </div>        
</body>
</html>
